<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Template/login/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Template/login/MyStyle/login2.css">

<body>
    <div class="all">
        <!-- form đăng nhập nè -->
        <form id="login-form" onsubmit="return checkLoginForm()">
            <h3> Đăng nhập</h3>
            <div class="input">
                <label for="login-username">Tên đăng nhập</label>
                <input type="text" id="login-username" name="username" placeholder="Nhập tên đăng nhập" minlength="6">
                <span class="error" id="login-username-error"></span>
            </div>
            <div class="input">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" minlength="6">
                <span class="error" id="login-password-error"></span>
            </div>
            <div class="remember">
                <label> <input type="checkbox">Remember me</label>
                <a href="#"> Forgot password?</a>
            </div>
            <div class="input">
                <button type="submit">Đăng nhập</button>
            </div>
            <p>Bạn chưa có tài khoản? <a href="#" onclick="showsignupForm()">Đăng ký</a></p>
        </form>


        <!-- form đăng ký nè -->
        <form id="signup-form" style="display: none;" onsubmit="return checksignupForm()">
            <h3>Đăng ký</h3>
            <div class="input">
                <label for="signup-fullname">Họ và tên</label>
                <input type="text" id="signup-fullname" name="fullname" placeholder="Nhập họ và tên" minlength="6">
                <span class="error" id="signup-fullname-error"></span>
            </div>
            <div class="input">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Nhập email">
                <span class="error" id="signup-email-error"></span>
            </div>
            <div class="input">
                <label for="signup-password">Mật khẩu</label>
                <input type="password" id="signup-password" name="password" placeholder="Nhập mật khẩu" minlength="6">
                <span class="error" id="signup-password-error"></span>
            </div>
            <div class="input">
                <label for="signup-confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="signup-confirm-password" name="confirmPassword"></span>
                <span class="error" id="signup-confirm-password-error"></span>
            </div>
            <div class="argree">
                <label for="argree"><input type="checkbox" id="argree">Tôi đồng ý với các </label>
                <span class="under">điều khoản </span>
                <span>của Viehome</span>
                <br>

                <span class="error" id="needed"></span>
            </div>
            <div class="input">
                <button type="submit">Đăng ký</button>
            </div>
            <p>Bạn đã có tài khoản? <a href="#" onclick="showLoginForm()">Đăng nhập</a></p>
        </form>
    </div>
    <script src="/Template/login/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="/Template/login/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Template/login/MyJavaScript/login2.js"></script>
    <script src="/Template/login/MyJavaScript/common.js"></script>
</body>

</html>
